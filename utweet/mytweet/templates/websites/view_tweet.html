{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">  <!-- Increased width -->
            <!-- Tweet Card -->
            <div class="card shadow">
                <!-- Tweet Image (if exists) -->
                {% if tweet.photo %}
                <div class="text-center p-3">
                    <img src="{{ tweet.photo.url }}" class="img-fluid rounded" alt="Tweet image" style="max-height: 500px; width: auto;">
                </div>
                {% endif %}
                
                <!-- Tweet Content -->
                <div class="card-body">
                    <!-- User Info -->
                    <div class="d-flex align-items-center mb-3">
                        <div class="flex-grow-1">
                            <h5 class="card-title mb-0">{{ tweet.user.username }}</h5>
                            <small class="text-muted">{{ tweet.created_at|date:"F j, Y, g:i a" }}</small>
                        </div>
                    </div>
                    
                    <!-- Tweet Text with better formatting -->
                    <div class="tweet-content">
                        <p class="card-text fs-5">{{ tweet.text }}</p>
                    </div>
                    
                    <hr>
                    
                    <!-- Action Buttons for Tweet Owner -->
                    {% if tweet.user == request.user %}
                    <div class="d-flex gap-2">
                        <a href="{% url 'edit_tweet' tweet.id %}" class="btn btn-primary flex-fill">
                            <i class="bi bi-pencil"></i> Edit Tweet
                        </a>
                        <a href="{% url 'delete_tweet' tweet.id %}" class="btn btn-danger flex-fill">
                            <i class="bi bi-trash"></i> Delete Tweet
                        </a>
                    </div>
                    {% endif %}
                    
                    <!-- Back Button -->
                    <div class="mt-3">
                        <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Back to All Tweets
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<style>
    .card {
        border: none;
        border-radius: 15px;
    }
    .img-fluid {
        max-width: 100%;
        height: auto;
    }
    
    /* Improved text styling */
    .tweet-content {
        max-width: 100%;
        line-height: 1.7;
    }
    
    .card-text {
        white-space: pre-wrap;
        word-wrap: break-word;
        font-size: 1.1rem;
        line-height: 1.7;
    }
    
    /* Better responsive design */
    @media (min-width: 768px) {
        .card-body {
            padding: 2rem;
        }
        
        .tweet-content {
            max-width: 90%;
            margin: 0 auto;
        }
    }
    
    @media (min-width: 992px) {
        .tweet-content {
            max-width: 80%;
        }
        
        .card-text {
            font-size: 1.2rem;
            line-height: 1.8;
        }
    }
</style>
{% endblock content %}
