{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 text-center">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark py-3">
                    <h2 class="h3 mb-0"><i class="bi bi-box-arrow-right me-2"></i>Logged Out</h2>
                </div>
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                    </div>
                    <h3 class="h5 mb-4">You have been successfully logged out</h3>
                    <p class="text-muted mb-4">Thank you for using our application. Come back soon!</p>
                    <div class="d-grid">
                        <a class="btn btn-primary btn-lg" href="{% url 'login' %}">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
